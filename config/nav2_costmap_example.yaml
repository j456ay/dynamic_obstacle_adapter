# Example Nav2 costmap configuration for dynamic obstacle integration
# This should be integrated into your main nav2_params.yaml

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      robot_radius: 0.22  # TurtleBot3 Waffle Pi footprint radius
      
      plugins: ["voxel_layer", "inflation_layer", "obstacle_layer"]
      
      # Static obstacles from laser scan
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan dynamic_obstacles
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        # Dynamic obstacles from our adapter
        dynamic_obstacles:
          topic: /dynamic_obstacles
          max_obstacle_height: 2.0
          clearing: False  # Don't clear based on dynamic obstacles
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.0
          
      # Alternative obstacle layer configuration
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: dynamic_obstacles
        dynamic_obstacles:
          topic: /dynamic_obstacles
          max_obstacle_height: 2.0
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.8  # Should be larger than largest obstacle radius

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      rolling_window: false
      width: 50
      height: 50
      resolution: 0.05
      robot_radius: 0.22
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: dynamic_obstacles
        dynamic_obstacles:
          topic: /dynamic_obstacles
          max_obstacle_height: 2.0
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 15.0
          obstacle_min_range: 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.0

# Example filter configuration (advanced feature)
filter_mask_server:
  ros__parameters:
    filter_info_topic: "/costmap_filter_info"
    mask_topic: "/rule_mask"
    base_frame_id: "base_link"
    global_frame_id: "map"
    transform_tolerance: 0.1
    
# Alternative: Using keepout zones for dynamic obstacles
keepout_filter:
  plugin: "nav2_costmap_2d::KeepoutFilter"
  enabled: True
  filter_info_topic: "/costmap_filter_info"
  
# Speed restriction zones around dynamic obstacles  
speed_filter:
  plugin: "nav2_costmap_2d::SpeedFilter"
  enabled: True
  filter_info_topic: "/costmap_filter_info"
  speed_limit_topic: "/speed_limit"
